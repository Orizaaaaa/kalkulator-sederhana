<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="kalkulator noobies, kalkulator buatan oriza, kalkulator sederhana noobies">
    <meta name="description" content="Ini adalah sebuah kalkulator sederhana dari Noobies.io">

    <title>Noobies.io</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">
        <div class="card">
            <h1 class="tittle">Noobies.io</h1>
            <form action="" class="display">
                <input id="screen" type="text" placeholder="0">
            </form>

            <section class="button">
                <div class="tombol-kiri">
                    <button class="tombol" onclick="display('clear')">AC</button>
                    <button class="tombol" onclick="display('del')">del</button>
                    <button class="tombol" onclick="display('%')">%</button>


                    <script>
                        for (let i = 9; i >= 0; i--) {
                            document.writeln(
                                `<button class=tombol onclick=display(${i}) >` + i + `</button>`
                            )

                        }
                    </script>
                    <button class="tombol" onclick="display('alert')"></button>
                    <button class="tombol" onclick="display('alert')"></button>



                </div>

                <div class="tombol-kanan">
                    <button class="tombol" onclick="display('/')">/</button>
                    <button class="tombol" onclick="display('*')">x</button>
                    <button class="tombol" onclick="display('-')">-</button>
                    <button class="tombol" onclick="display('+')">+</button>
                    <button class="tombol" onclick="display('action')">=</button>
                </div>
            </section>

        </div>
    </div>



    <script>
        let result = document.getElementById('screen')
        const display = (a) => {
            if (a == 'clear') {
                result.value = ''

            } else if (a == 'del') {
                result.value = result.value.slice(0, -1)


            } else if (a == 'action') {
                result.value = eval(result.value)

            } else if (a == 'alert') {
                alert('itu tombol kosong bego')


            } else {
                result.value += a
            }

        }
    </script>


    <script src="main.js"></script>
</body>

</html>
